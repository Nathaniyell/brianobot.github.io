<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Brian's homepage</title>

</head>
<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex aligh-items-center">

            <h1 class="logo me-auto pt-2">
                <a href="index.html">Brian's Portfolio</a>
            </h1>

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="index.html" class="nav-link active"> Home</a></li>
                    <li><a href="about.html" class="nav-link mb-2 mb-md-0">About</a></li>
                    <!-- TODO: link to document should point to the file in the master branch of my resume repo -->
                    <li><a href="https://github.com/brianobot/Resume/raw/master/_Resume.pdf" class="btn resume-btn justify-content-center mx-2 pe-3" download><i class="fa fa-file mx-2"></i> Get my resume</a></li>
                </ul>
                <i class="nav-link fa fa-search mx-3" onclick="show_darkscreen()"></i>
                <i class="bi mobile-nav-toggle bi-list"></i>
    
            </nav>
        </div>
    </header>

    <!-- START OF FULLPAGE DARK SEARCH DIV -->
    <div class="dark-screen d-none" id="dark-screen">
        <button type="button" id="close-search" class="btn-close btn-close-white text-white" onclick="close_darkscreen()" aria-label="Close"></button>

        <form action="{% url 'brian_data:search_result' %}" method="get" class="search-form">
            <div class="position-relative">
                <input type="text" name="search" id="search" class="form-control" pattern=".*\S.*" placeholder="Search page in brianobot.io" autofocus>
                <i class="fa fa-search" id="search-lens"></i>
            </div>
        </form>
    </div>
    <!-- END OF FULLPAGE DARK SEARCH DIV -->

    <section id="hero" style="margin-top: 4.5rem;">
        <div class="container">
            <div class="row">
                <!-- First column for my name and others  -->
                <div class="col-md-12 pt-5 mb-5">
                    <h2 class="greetings">Hello there! <span class="loading-after">I am</span> <br><hr> 
                        <span style="font-size: 10px; margin-right: 10px;">Engr.</span><span class="my-name">Brian Obot <span class="trade-mark"><sup>&trade;</sup></span></span>
                    </h2>
                    <h3>
                        <div>
                            <a href="about.html" class="btn btn-primary px-4 py-2 rounded-pill">About me</a>
                        </div>
        
                    </h3>
                </div>
            </div>
        </div>
    </section>

    <footer>  
    </footer>

    <!-- Buy me coffee widget -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="brianobot" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
